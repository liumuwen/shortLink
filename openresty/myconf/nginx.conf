# 1. 之前漏掉了 upstream 定义，必须补上，否则 proxy_pass 找不到目标
upstream backend_server {
    server 127.0.0.1:8000;
    keepalive 32;
}

# 2. 初始化 Lua 模块路径
lua_package_path "D:/software/openresty/openresty-1.27.1.2-win64/lua/?.lua;;";

# 3. 定义共享内存区域
lua_shared_dict limit_req_store 20m;
lua_shared_dict limit_token_store 20m;
lua_shared_dict my_cache 10m;

# 4. Server 块直接写在这里
server {
    listen 80;
    server_name 127.0.0.1;

    # 建议加上字符集
    charset utf-8;

    location / {
        default_type text/html;
        
        # 核心 Lua 脚本接入
        access_by_lua_file D:/software/openresty/openresty-1.27.1.2-win64/lua/access_limit.lua;
        
        # 转发给后端
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # 必须带上的 Header，否则后端拿不到真实 IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Connection "";
    }
}